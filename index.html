<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee</title>
</head>
<body>

    <style>
        button{
            cursor: pointer;
            padding: 5px;
            background: antiquewhite;
        }
    </style>

    <script src="script.js"></script>

    <section>
        <button type="button" class="add-water">Добавить 20 мл воды</button>
        <div class="amount-water"></div>

        <button type="button" class="add-coffee">Добавить 10 г кофе</button>
        <div class="amount-coffee"></div>

        <button type="button" class="start">Начать приготовление кофе</button>
        <button type="button" class="stop">Остановить приготовление кофе</button>
    </section>


</body>
</html>
